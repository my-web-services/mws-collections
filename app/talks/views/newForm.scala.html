
@import accounts.model.Account

@(account: Account)
<!-- Talk Form Modal -->
<form id="newTalkForm" role="form" ng-submit="ctrl.addEntity()">
    <div class="modal fade" id="newTalkModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Fill Talk Details</h4>
                </div>
                <div class="modal-body">
                     <div class="form-group">   <label for="entityTitle">Title</label>   <input type="text"          class="form-control"          id="entityTitle"          name="title"          ng-model="ctrl.newEntity.title"          placeholder="Title"          required> </div>         <div class="form-group">   <label for="entitySpeaker">Speaker</label>   <input type="text"          class="form-control"          id="entitySpeaker"          name="speaker"          ng-model="ctrl.newEntity.speaker"          placeholder="Speaker"          required> </div>         <div class="form-group">   <label for="entityLink">Link</label>   <input type="text"          class="form-control"          id="entityLink"          name="link"          ng-model="ctrl.newEntity.link"          placeholder="Link"          required> </div>        
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" >Cancel</button>
                    <input type="submit" ng-disabled="newTalkForm.$invalid" class="btn btn-warning" id="submit" value="Add New" />
                </div>
            </div>
        </div>
    </div>
</form>
