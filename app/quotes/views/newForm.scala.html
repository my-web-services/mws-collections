
@import accounts.model.Account

@(account: Account)
<!-- Quote Form Modal -->
<form id="newQuoteForm" role="form" ng-submit="ctrl.addEntity()">
    <div class="modal fade" id="newQuoteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Fill Quote Details</h4>
                </div>
                <div class="modal-body">
                     <div class="form-group">   <label for="entityQuote">Quote</label>   <input type="text"          class="form-control"          id="entityQuote"          name="quote"          ng-model="ctrl.newEntity.quote"          placeholder="Quote"          required> </div>         <div class="form-group">   <label for="entityAuthor">Author</label>   <input type="text"          class="form-control"          id="entityAuthor"          name="author"          ng-model="ctrl.newEntity.author"          placeholder="Author"          required> </div>         <div class="form-group">   <label for="entityCategory">Category</label>   <input type="text"          class="form-control"          id="entityCategory"          name="category"          ng-model="ctrl.newEntity.category"          placeholder="Category"          required> </div>        
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" >Cancel</button>
                    <input type="submit" ng-disabled="newQuoteForm.$invalid" class="btn btn-warning" id="submit" value="Add New" />
                </div>
            </div>
        </div>
    </div>
</form>
