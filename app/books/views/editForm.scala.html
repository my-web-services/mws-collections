
@import accounts.model.Account

@(account: Account)
<!-- Book Edit Form Modal -->
<form name="editBookForm" ng-submit="ctrl.updateEntity()">
    <div class="modal fade" id="editBookModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Edit Book</h4>
                </div>
                <div class="modal-body">
                     <div class="form-group">   <label for="title">Title</label>   <input type="text"          class="form-control"          ng-model="ctrl.selectedEntity.title"          id="title"          value="{{ctrl.selectedEntity.title}}"          required> </div>         <div class="form-group">   <label for="author">Author</label>   <input type="text"          class="form-control"          ng-model="ctrl.selectedEntity.author"          id="author"          value="{{ctrl.selectedEntity.author}}"          required> </div>         <div class="form-group">   <label for="year">Year</label>   <input type="number"          class="form-control"          ng-model="ctrl.selectedEntity.year"          id="year"          value="{{ctrl.selectedEntity.year}}"          required> </div>        
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" >Cancel</button>
                    <input type="submit" ng-disabled="editBookForm.$invalid" class="btn btn-warning" value="Save" />
                </div>
            </div>
        </div>
    </div>
</form>
